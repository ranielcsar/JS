<!DOCTYPE html>

<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Spritesheet - recorte e enquadramento (clipping)</title>

      <style>
         body {
            margin: 0;
            padding: 0;
            overflow: hidden;
         }

         canvas { background-color: #16161d; }
      </style>
   </head>

   <body>
      <canvas></canvas>
   </body>

   <script src="spritesheet.js"></script>
   <script src="animacao.js"></script>
   <script src="teclado.js"></script>
   <script src="sonic.js"></script>
   <script>
      var tela  = document.querySelector('canvas'),
          lapis = tela.getContext('2d');

      tela.width  = 500;
      tela.height = 500;

      var teclado  = new Teclado(document),
          animacao = new Animacao(lapis);

      var img = new Image();
      img.src = "spritesheet.png";

      var sonic = new Sonic(lapis, teclado, img);
      sonic.x = 0;
      sonic.y = 200;
      animacao.novoSprite(sonic);

      window.onload = function()
      {
        animacao.ligar();
      }
   </script>
</html>
