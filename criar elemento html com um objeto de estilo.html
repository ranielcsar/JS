<body></body>

<script>

const style = {
   padding: '12px 20px',
   color: '#58764E',
   fontSize: '60px',
   fontFamily: 'verdana, sans-serif',
   outline: 'none',
   border: '4px solid #58764E',
   backgroundColor: '#1D2824',
   borderRadius: '8px',
   margin: 'auto',
   textAlign: 'center'
};

const composeFunction = (...functions) => {	
    return (initialValue) => {      
        return functions.reduce(
            (accumulator, fn) => fn(accumulator),
        initialValue);
    }
}

const convertStyleObjToArray = (obj) =>
      Object.entries(obj); // padding: '12px 20px' => ["padding", "12px 20px"]
   
const createCss = (values) => 
      values.map(convertToCss);
   
const convertToCss = ( [property, value] ) => {
   let regex = /[A-Z]/;

   let isCompoundProp = property.match(regex);

   let newProperty =
      property.replace(
         regex,
         `-${isCompoundProp ? isCompoundProp[0].toLowerCase() : property}`
      ) + `: ${value};`;

   return newProperty;
}

const createEl = (el, css) =>
      `<${el} style="${ [...css].join('') }">Oi</${el}>`;


const generateCSS = composeFunction(
   convertStyleObjToArray,
   createCss
);

document.body.innerHTML = createEl( 'div', generateCSS(style) );

</script>
